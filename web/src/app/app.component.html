<mat-drawer-container class="playground-container" autosize>
  <mat-drawer #drawer class="playground-sidenav" mode="side" opened="true">
  <div class="phases-checkboxs-container">
    <mat-checkbox *ngFor="let phase of phases" class="phase-checkbox" [checked]="phase.value" [value]="phase.label" (change)="updatePhases($event)">
      {{phase.label}}
    </mat-checkbox>
  </div>
  <mat-form-field appearance="fill" class="select-version">
    <mat-label>Coraza Version</mat-label>
    <mat-select>
      <mat-option *ngFor="let version of coraza_versions">
        {{version}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="select-version">
    <mat-label>CRS Version</mat-label>
    <mat-select>
      <mat-option *ngFor="let version of crs_versions">
        {{version}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  </mat-drawer>

  <div class="playground-sidenav-content">
  <mat-toolbar class="buttons-container">
    <div class="left-buttons">
      <button mat-icon-button class="menu-button" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Coraza Playground</span>
    </div>
    <div class="right-buttons">
        <button mat-icon-button class="menu-button" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button class="menu-button" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
    </div>    
  </mat-toolbar>
    <!-- rest of the content -->
    <app-http-editor></app-http-editor>
  </div>

</mat-drawer-container>
