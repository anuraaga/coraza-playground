<mat-tab-group>
    <mat-tab label="Summary">
        <table mat-table [dataSource]="summary" class="mat-elevation-z8" style="width:100%;">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef> Key </th>
                <td mat-cell *matCellDef="let element"> {{element.key}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedSummaryColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedSummaryColumns;"></tr>
        </table>
    </mat-tab>
    <mat-tab label="Variables">
    </mat-tab>
    <mat-tab label="Error Log">
    </mat-tab>
    <mat-tab label="Audit Log">
    </mat-tab>
    <mat-tab label="Peformance Analysis">
    </mat-tab>
</mat-tab-group>
